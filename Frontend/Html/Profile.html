<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href='/Css/pro.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   
    <title>Profile</title>
</head>
<body>
    <div class="container-md">
        <div id="content" class="content p-0">
            <div class="profile-header">
                <div class="profile-header-cover"></div>
                <div class="profile-header-content">
                    <div class="profile-header-img mb-4" id='userimage'>
                        
                    </div>
        
                    <div class="profile-header-info" id="p_edit">
                        <h4 class="m-t-sm" id = 'username'></h4>
                        <br>
                       
                        <a href="EditProfile.html" class="btn btn-xs btn-dark mb-2" >Edit Profile</a>
                    </div>
                </div>
        
               
            </div>
            <div class="container-md" style="height: 450px; padding-top: 10px; ">
                <div class="row">
                  <div class="col-sm" >
                    <h5 class="font-weight-bold mb-3 text-center text-black">Friends</h5>
      
              <div class="card mask-custom">
                <div class="card-body" id = 'frnd_div'>
      
                    <ul class="list-unstyled mb-0" id = 'Friends'>
                    
                      </ul>
                  </div>
                  </div>
                  </div>
                  <div class="col-sm"  >
                    <div class="container d-flex justify-content-center mt-5" >
                        <div>
                         
                          <form action=""  id="create-group"  >
                            <div class="text-center fs-3">Create Group</div>
                            <div class="row">
                              <div class="col col-4 p-3">
                                <label for="" class="form-label">Group Name</label>
                              </div>
                              <div class="col col-8 p-3">
                                <input type="text" class="form-control" name="name"  id = 'group_name'/>
                              </div>
                            </div>
                            <div id="check-box"></div>
                            <div class="row">
                              <div class="col mb-3 ms-3">
                                <button class="btn" style="background-color: rgb(66, 5, 66); color: white;" onclick = 'addgroup(event)' >Add Group</button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                  </div>
                  <div class="col-sm">
                    <h5 class="font-weight-bold mb-3 text-center text-black">Groups</h5>
      
                    <div class="card mask-custom">
                      <div class="card-body">
            
                          <ul class="list-unstyled mb-0" id = 'Groups'>
                          
                            </ul>
                        </div>
                        </div>
                  </div>
                </div>
              </div>
           
                    </div>
                   
        
                    
            </div>
            <script src = '/Javascript/Profile.js'></script>
            <script src = 'https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js'></script>
       
</body>
</html>
