<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="/Css/profile.css">
    <title>Create Profile</title>
</head>
<body>
    <style>
        body{
	margin:0;
	color:#6a6f8c;
	background:#c8c8c8;
    background-image: url(https://images.pexels.com/photos/669996/pexels-photo-669996.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
	font-size: smaller;
   
}
.me{
   background-color: rgba(0,0,0,0.6);
}


    </style>
    
    <section class="h-100 h-custom"  >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3 bg-opacity-50" id = 'me'>
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                alt="Sample photo">
              <div class="card-body p-4 p-md-5  bg-opacity-50" >
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Make your Profile</h3>
    
                <form class="px-md-2">
    
                  
    
                  <div class="row">
                    <div class="col-md-6 mb-4 ">
    
                     <div class="form-outline mb-4">
                        <input type="text" id="profile_name" class="form-control" />
                        <label class="form-label" for="profile_name">Name</label>
                      </div>
    
                    </div>
                   
                    <div class="col-md-6 mb-4" style="padding-left: 100px;">
    
                      <select class="select"  id = 'gender' style=" background-color: rgb(90, 83, 83); color: white;   font-size: medium; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; ">
                        <option value="1" disabled>Gender</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                       
                      </select>
    
                    </div>
                  </div>
    
    
                  <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
    
                      <div class="form-outline">
                        <input type="text" id="url" class="form-control" />
                        <label class="form-label" for="url">Enter your profile url</label>
                      </div>
    
                    </div>
                  </div>
    
                  <button type="submit" class="btn btn-dark btn-lg mb-1" onclick="createProfile(event)">Submit</button>
    
                </form>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
     <script src = '/Javascript/login.js'></script>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js'></script>
</body>
</html>
